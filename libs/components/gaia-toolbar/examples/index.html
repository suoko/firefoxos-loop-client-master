<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>GaiaToolbar Demo</title>
  <meta name="description" content="Demo app for gaia-toolbar" />
  <style type="text/css">
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      height: 100%;
    }

    body {
      margin: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    section {
      flex: 1;
      background-color: #f4f4f4;
    }
  </style>

  <link rel="stylesheet" href="../bower_components/gaia-icons/style.css">

  <!-- Component -->
  <script>
    window.GaiaToolbarBaseUrl = '../';
    window.packagesBaseUrl = '../bower_components/';
  </script>
  <script src="../bower_components/gaia-component-utils/index.js"></script>
  <script src="../script.js" type="text/javascript"></script>
</head>
<body role="application">
  <section></section>
  <gaia-toolbar>
    <button class="icon-edit"></button>
    <button class="icon-download"></button>
    <button class="icon-delete"></button>
  </gaia-toolbar>
</body>
</html>
